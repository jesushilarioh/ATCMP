<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come firts in the head; any other head
             contents must come *after* these tags -->
        <title>ATC Metro Properties</title>
        <link rel="icon" href="Images/atc-yard-sign.jpg">

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Swipper -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <!-- navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <div class="navbar-brand">
                    <a class="" href="#about"><img src="images/atc-yard-sign.jpg" alt="">ATC Metro Properties</a>
                  </div>

              </div>
              <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                  <ul class="nav navbar-nav">
                      <li><a href="#about">Home</a></li>
                      <li><a href="#portfolio">Portfolio</a></li>
                      <li><a href="#contact">Contact</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- /navbar -->
      <!-- Swiper -->
      <div class="swiper-container">

          <!-- Swiper Images -->
          <div class="swiper-wrapper">
              <div class="swiper-slide" id="img-1"></div>
              <div class="swiper-slide" id="img-2"></div>
              <div class="swiper-slide" id="img-3"></div>
              <div class="swiper-slide" id="img-4"></div>
          </div>
          <!-- /Swiper Images -->

          <!-- Swiper Form -->
          <div class="form" action="index.html" method="post">
            <h4>Professional Realtors Work For You!</h4>
            <div class="">
              <div id="buy" class="options">
                Buy
              </div>
              <div id="rent" class="options">
                Rent
              </div>
              <div id="sale" class="options">
                Sale
              </div>
              <div id="commercial" class="options">
                Commercial
              </div>
            </div>
            <input type="text" name="" value="Search by City, Zip Code, or Address">
            <button type="button" name="button">Search</button>
          </div>
          <!-- /Swiper Form -->

          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- /Add Pagination -->

        </div>
        <!-- /Swiper -->

        <div class="container-fluid" id="four-images-container">


        <div class="row" id="four-images-row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="cols-four-images">
            <div class="four-images">
              <img class="img-responsive" src="images/swimmingpool.jpg" alt="">
              <div class="carousel-caption">
                        <h4 style="padding-bottom:34px;">Image Caption</h4>
                    </div>
            </div>


          </div>

          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="cols-four-images">
            <div class="four-images">
              <img class="img-responsive" src="images/cozyhome2.jpg" alt="">
              <div class="carousel-caption">
                        <h4 style="padding-bottom:34px;">Image Caption</h4>
                    </div>
            </div>


          </div>

          <div class="col-lg-3 hidden-md col-sm-6 col-xs-12" id="cols-four-images">
            <div class="four-images">
              <img class="img-responsive" src="images/luxhome.jpg" alt="">
              <div class="carousel-caption">
                        <h4 style="padding-bottom:34px;">Image Caption</h4>
                    </div>
            </div>


          </div>

          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="cols-four-images">
            <div class="four-images">
              <img class="img-responsive" src="images/studioap2.jpg" alt="">
              <div class="carousel-caption">
                        <h4 style="padding-bottom:34px;">Image Caption</h4>
                    </div>
            </div>


          </div>


        </div>
        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Swipper min js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>

        <!-- Swipper min jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- index.js -->
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
